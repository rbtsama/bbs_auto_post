<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BBS自动发帖系统 - 帮助用户自动发布帖子">
  <title>BBS自动发帖系统</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="min-h-screen bg-gray-50">
  <main class="container mx-auto px-4 py-6">
    <!-- 选项卡导航 -->
    <div class="tabs justify-center mb-6">
      <a class="tab tab-active" id="editor-tab">发帖编辑器</a>
      <a class="tab" id="history-tab">发帖历史</a>
    </div>

    <!-- 发帖编辑器内容 -->
    <div id="editor-content" class="tab-content">
      <!-- 内容将通过JavaScript加载 -->
    </div>

    <!-- 发帖历史内容 -->
    <div id="history-content" class="tab-content hidden">
      <!-- 内容将通过JavaScript加载 -->
    </div>
  </main>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
